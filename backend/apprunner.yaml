version: 1.0
runtime: python3
build:
  commands:
    - pip install --upgrade pip
    - pip install -r backend/requirements.txt

run:
  command: gunicorn backend.config.wsgi:application --bind 0.0.0.0:8000 --workers 3
  network:
    port: 8000

env:
  variables:
    DJANGO_SETTINGS_MODULE: "config.settings"
    PYTHONUNBUFFERED: "1"
